<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Library</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/journal/bootstrap.min.css" rel="stylesheet" integrity="sha256-bPSyJP9+ovy9/YbIwvZyX6r2M4PkiF01vt0zuDLUEzs= sha512-F4ep7hh9V7i7UvRF56Vq8VgjFIFGRVaE2y5UZ2FtIcMWoLFiDxTmHgnDm1XDZGcc6Vtp+kwtL0Kd3VA8uBMK9g==" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="container" id="main-container">

      <div class='row text-center' id='button-menu'>

        <div class="col-xs-2">

          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"  aria-haspopup="true" aria-expanded="false">
              Choose A Library<span class="caret"></span>
            </button>


            <ul class="dropdown-menu" id="pick-a-library"></ul>

          </div>

        </div>

          <div class="col-xs-1"><p>-OR-</p></div>

          <div class="col-xs-2">


            <button id="add-new-library" type="submit" class="btn btn-info">Add New Library</button>

          </div>


      </div>

        <div class='row text-right' id='new-library-submit'>

          <div class="col-xs-2">
             <form id="submit-new-library">
             <input type="text" class="form-control" id="new-library-name"placeholder="Enter New Library name" required>
             <br>
             <button id="add-new-library" type="submit" class="btn btn-info">Submit</button>

            </form>

          </div>

        </div>







    <br>

      <div class='row text-right' id='new-game-submit'>
        <div class="col-xs-2">

        <form id="add-new-game-form">
          <div class="form-group">
            <input type="text" class="form-control" id="game-name"placeholder="Enter game name" required>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>

        </form>
          </div>

        </div>

        <br><hr>
          <h3 id="game-library-name"></h3>
          <div id="all-the-games"></div>

    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/dom.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/gamelibrary.js"></script>
     <script type="text/javascript" src="js/utility.js"></script>
  </body>
</html>
